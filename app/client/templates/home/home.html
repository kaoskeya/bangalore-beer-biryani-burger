<template name="Home">
	{{ #if currentUser }}
		{{ #if isInRole 'admin' }}
			<a href="{{ pathFor "admin" }}">Admin</a>
		{{ /if }}
		<button id="logout">Logout</button>
	{{ else }}
		<button id="login">Login</button>
		<!-- {{ > loginButtons }} -->
	{{ /if }}

	{{ #each items }}
		<pre>{{ jsonMe }}</pre>
		{{ #if licked }}
			<button class="btn btn-danger unlick">LICKED</button>
		{{ else }}
			<button class="btn btn-primary lick">NOT LICKED</button>
		{{ /if }}
		<hr />
	{{ /each }}

	<!-- {{ > loginButtons }} -->
</template>
